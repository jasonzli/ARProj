<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<script>
  window.addEventListener('load', function () {
    var scene = document.querySelector('a-scene');
      scene.addEventListener('markerFound', function () {
      console.log('markerFound');

      //document.querySelector('a-box').setAttribute('position', "0 0 0");
      //document.querySelector('a-box').setAttribute('color', "red");
      const entity = document.createElement('a-entity');
      entity.setAttribute('gltf-model', '#building-asset');
      entity.setAttribute('position', "5 0 0");
      entity.setAttribute('rotation', "0 -90 90");
      const marker = document.querySelector('a-marker');
      marker.appendChild(entity);
    });
  });

</script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    ar
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    
    <a-assets>
      <a-asset-item id="building-asset" src="building.gltf">/a-asset-item>"  
      </a-assets>

    <a-marker markerhandler preset = 'hiro'>

    </a-marker>
    <a-entity 
    gltf-model="#building-asset" 
    scale=".15 .15 .15" 
    position="10 0 0" 
    rotation="0 0 0" 
  ></a-entity>

    <a-box 
      position='-10 0.5 0' 
      color="yellow"
    ></a-box>

    <a-entity camera></a-entity>
  </a-scene>
</body>
