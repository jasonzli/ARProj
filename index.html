<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jason AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        window.onload = () => {                       
            navigator.geolocation.getCurrentPosition((position) => {
       //   document.querySelector('a-text').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
         // document.querySelector('a-text').setAttribute('gps-entity-place', `latitude: 40.677104050445806; longitude: -73.95116457003732;`)
          document.querySelector('a-box').setAttribute('gps-entity-place', "latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};");
        });
       }
      </script>
</head>

<!-- 40.67703776603319, -73.95119105684807 -->

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; debugUIEnabled: false;'
        >

        <a-camera gps-camera rotation-reader></a-camera>

       <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        gps-entity-place="latitude: 40.67703776603319; longitude: -73.95119105684807;"
        scale="120 120 120"
        ></a-text>

      <a-box 
        color="blue"
        scale="10 10 10"
        position="10 0 10"
        rotation="0 180 25" 
        gps-entity-place="latitude: 40.67703776603319; longitude: -73.95119105684807;"
        ></a-box>
	</a-scene>
</body>
